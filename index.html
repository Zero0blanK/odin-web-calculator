<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <section>
        <div class="frame-container">
            <div class="container">
                <div class="display"></div>
                <div class="design"></div>
                <div class="key-container">
                    <div class="key light-blue" id="sqrt">√</div>
                    <div class="key light-blue" id="sqr">x²</div>
                    <div class="key light-red" id="ce">CE</div>
                    <div class="key light-red" id="clear">C</div>
                    <div class="key light-red" id="delete"><img src="delete-icon.svg" alt=""></div>
                    <div class="key light-gray" id="">7</div>
                    <div class="key light-gray" id="">8</div>
                    <div class="key light-gray" id="">9</div>
                    <div class="key light-blue" id="percentage">%</div>
                    <div class="key light-blue" id="negate">±</div>
                    <div class="key light-gray" id="">4</div>
                    <div class="key light-gray" id="">5</div>
                    <div class="key light-gray" id="">6</div>
                    <div class="key light-blue" id="multiply">*</div>
                    <div class="key light-blue" id="divide">÷</div>
                    <div class="key light-gray" id="">1</div>
                    <div class="key light-gray" id="">2</div>
                    <div class="key light-gray" id="">3</div>
                    <div class="key long light-blue" id="add">+</div>
                    <div class="key light-blue" id="subtract">-</div>
                    <div class="key light-gray" id="">00</div>
                    <div class="key light-gray" id="">0</div>
                    <div class="key" id="">.</div>
                    <div class="key" id="equal">=</div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
